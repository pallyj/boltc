[package]
name = "boltcc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
colored = "2.0.0"
clap = { version = "3.0.10", features = [ "derive" ] }

parser = { path = "compiler/parser" }
blirssa = { path = "compiler/blirssa" }
lower_blirssa = { path = "compiler/lower_blirssa" }
logos = "0.12.0"

[workspace]

members = [
	"compiler/errors",
	"compiler/parser",
	"compiler/blir",
	"compiler/blirssa",
	"compiler/lower_blirssa",
]
